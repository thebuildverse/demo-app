apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: demo-app-secret
  namespace: apps-demo-app
  labels:
    app.kubernetes.io/name: demo-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault        # ‚Üê Your ClusterSecretStore / SecretStore name
    kind: ClusterSecretStore     # Change to SecretStore if namespace-scoped
  target:
    name: demo-app-secret      # K8s Secret that will be created
    creationPolicy: Owner
  data:
    - secretKey: SECRET_MESSAGE            # Env var name inside the pod
      remoteRef:
        key: secret-message                # Key Vault secret name
